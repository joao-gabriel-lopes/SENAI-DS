<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <title>Tela Login</title>
</head>

<body>

    <main class="container">

        <img src="img/perfil.png" alt="Imagem perfil" class="img-login">

        <label for="nome-login">Nome:</label>
        <input type="text" name="text" id="nome-login"> <br>

        <label for="senha-login">Senha:</label>
        <input type="password" name="senha" id="senha-login"> <br>

        <button onclick="VerificarLogin()">Login</button>

        <p id="mensagem"></p>

    </main>

</body>

</html>
