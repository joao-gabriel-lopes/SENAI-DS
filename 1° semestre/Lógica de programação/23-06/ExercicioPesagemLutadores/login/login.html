<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <title>Login</title>
</head>

<body>

    <main class="container">

        <img src="../img/perfil.png" alt="Imagem perfil" class="img-login">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email-login"> <br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha-login"> <br>

        <button onclick="VerificarLogin(
            email = document.getElementById('email-login').value,
            senha = document.getElementById('senha-login').value
        )">Login</button>

        <p id="mensagem"></p>

    </main>

</body>

</html>
