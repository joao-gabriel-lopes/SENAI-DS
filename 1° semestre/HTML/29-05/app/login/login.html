<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <title>Dex - Login</title>
</head>

<body>

    <main class="container">
        <section class="principal">
            <img class="img-perfil" src="../../img/perfil.png" alt="Perfil">

            <input class="input-login" type="email" name="email" id="email-login" placeholder="Digite seu e-mail"
                required>

            <input class="input-login" type="password" name="senha" id="senha-login" placeholder="Digite sua senha"
                required>

            <button onclick="Login()" class="btn-login" id="btn-login">Entrar</button>

            <p class="mensagem" id="mensagem"></p>
        </section>
    </main>

    <footer class="rodape">
        <p>&copy; 2025 Dex. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
