<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina SENAI - Status do Caixa</title>
    <link rel="shortcut icon" href="../../img/logo.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d8978e3739.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="abertura.css">
    <script src="abertura.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm nav-senai">

        <a class="navbar-brand img-senai" href="../pagina_principal/home.html"><img src="../../img/senai.png" alt="SENAI"></a>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="../pagina_principal/home.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a onclick="AbrirMenu()" class="nav-link img-perfil"></a>
            </li>
        </ul>

    </nav>

    <div class="menu" id="menu">
        <ul class="lista_menu">
            <li><a href="">Você</a></li>
            <li><a href="">Configurações</a></li>
            <li><a href="../home/index.html">Logoff</a></li>
        </ul>
    </div>


    <main class="principal text-center">

        <section class="formulario">

            <article class="row">

                <input class="col input-movimentacao" id="input-data" type="datetime-local">

                <input class="col input-movimentacao" id="input-nomefuncionario" type="text"
                    placeholder="Nome do Funcionário">

                <input class="col input-movimentacao" id="input-descricao" type="text" placeholder="Descrição">

                <input class="col input-movimentacao" id="input-valor" type="number"
                    placeholder="Valor">

                <select class="col input-movimentacao" name="status-caixa" id="status-caixa">
                    <option value="Abertura">Abrir</option>
                    <option value="Fechamento">Fechar</option>
                </select>

                <input class="col input-movimentacao" id="input-observacao" type="text" placeholder="Observação">

                <button onclick="RegistrarMovimentacao()" class="btn-seta">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>

            </article>

            <article id="tabela-container" class="tabela-container">

            </article>

        </section>

    </main>

    <footer class="rodape">

        © Copyright 2025 Cantina SENAI

    </footer>

</body>

</html>
