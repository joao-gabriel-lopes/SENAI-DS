<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina SENAI - Cadastro de Produtos</title>
    <link rel="shortcut icon" href="../../img/logo.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d8978e3739.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm nav-senai">

        <a class="navbar-brand img-senai" href="../pagina_principal/home.html"><img src="../../img/senai.png" alt="SENAI"></a>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="../pagina_principal/home.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a onclick="AbrirMenu()" class="nav-link img-perfil"></a>
            </li>
        </ul>

    </nav>

    <div class="menu" id="menu">
        <ul class="lista_menu">
            <li><a href="">Você</a></li>
            <li><a href="">Configurações</a></li>
            <li><a href="../home/index.html">Logoff</a></li>
        </ul>
    </div>

    <main>

        <h1> Cadastro de Produtos</h1>

        <section class="categoria-container">

            <h4 class="categoria-titulo">Categoria</h4>

            <div class="opcao">
                <label for="salgado">Salgado</label>
                <input name="categoria" id="salgado" type="radio">
            </div>

            <div class="opcao">
                <label for="bebida">Bebida</label>
                <input name="categoria" id="bebida" type="radio">
            </div>

            <br>

            <div class="opcao">
                <label for="doce">Doce</label>
                <input name="categoria" id="doce" type="radio">
            </div>

            <div class="opcao">
                <label for="sorvete">Sorvete</label>
                <input name="categoria" id="sorvete" type="radio">
            </div>

        </section>

        <section class="opcoes-container">

            <article>
                <input type="text" placeholder="Nome">

                <input type="text" placeholder="Descrição">
            </article>

            <article>
                <input class="preco" id="preco-custo" type="text" placeholder="Preço Custo">

                <input class="preco" id="preco-venda" type="text" placeholder="Preço Venda">

                <button onclick="CalcularLucro()" class="btn-seta">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </article>

            <article>
                <input type="text" placeholder="Código de barras" class="codigo">

                <input type="text" placeholder="Lucro (%)" class="lucro" id="lucro"> <br>
            </article>

        </section>

        <button onclick="CadastrarProduto()" class="btn-cadastrar">Cadastrar produto</button>

    </main>

    <footer class="rodape">

        © Copyright 2025 Cantina SENAI

    </footer>

</body>

</html>
